<!DOCTYPE html>  
<html>  
<head>  
<title>My Styled Page</title>  
<style>  
body {  
  background-color: lightgray;  
}  

h1 {  
  color: navy;  
}  

h2 {  
  color: darkred;  
}  

p:first-of-type {  
  color: blue;  
  font-size: 20px;  
}  

p:last-of-type {  
  color: green;  
  font-size: 18px;  
}  
</style>  
</head>  
<body>  

<h1>This is Heading 1</h1>  
<h2>This is Heading 2</h2>  

<p>This is the first paragraph. It has a blue text color and a font size of 20px.</p>  
<p>This is the second paragraph. It has a green text color and a font size of 18px.</p>  

</body>  
</html>
