<!DOCTYPE html>  
<html>  
<head>  
<title>CSS Class Selectors</title>  
<style>  
p {  
  font-size: 16px;  
}  

.highlight {  
  background-color: yellow;  
  font-weight: bold;  
}  

.note {  
  font-style: italic;  
  color: darkgreen;  
}  
</style>  
</head>  
<body>  

<p class="highlight">This is the first paragraph. It has a yellow background and bold text because of the 'highlight' class.</p>  

<p class="note">This is the second paragraph. It is italicized and dark green because of the 'note' class.</p>  

<p>This is the third paragraph. It has the default font size of 16px, but no other special styling.</p>  

</body>  
</html>
