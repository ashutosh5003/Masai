<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        div {
            color: green;
        }
        
        .highlight {
            color: blue;
        }
        
        #special {
            color: red;
        }
    </style>
</head>
<body>
    <div id="special" class="highlight">This is a styled div.</div>
</body>
</html>
