<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators</title>
    <style>
        /* Descendant combinator: Applies to all <p> elements inside <div> */
        div p {
            color: blue;
        }
        
        /* Child combinator: Applies only to direct <p> children of <div> */
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a direct child paragraph.</p>
        <section>
            <p>This is a nested paragraph inside section.</p>
        </section>
    </div>
</body>
</html>
